remote_branch:    www
site_dir:         _site
site_name:        Openbox Wiki
site_description: Openbox Wiki website
site_author:      Openbox Wiki Group"
site_url:         https://redtide.github.io/openbox-wiki
repo_url:         https://github.com/redtide/openbox-wiki
repo_name:        GitHub
copyright:        Made with Material for MkDocs
edit_uri:         edit/master/docs/

extra_css:
- assets/css/github.css

extra:
  generator: false
# social:
# - icon: fontawesome/brands/github
#   link: https://github.com/redtide/openbox-wiki
#   name: Openbox Wiki on GitHub

markdown_extensions:
  toc:
    permalink: ðŸ”—
  pymdownx.highlight:
    linenums: true
    anchor_linenums: true
    code_attr_on_pre: false # TODO: required?
  pymdownx.superfences: {}  # required by highlight
  pymdownx.tilde: {}        # strikethrough

plugins:
- search
- glightbox

theme:
  name: "material"
  logo: "assets/img/ob3-logo.png"
  favicon: "assets/ico/favicon.ico"
  icon:
    repo: "fontawesome/brands/github"
    edit: "material/pencil"
    view: "material/eye"
  font: false
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: "default"
    toggle:
      icon: "material/weather-night"
      name: "Switch to dark mode"
  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: "slate"
    toggle:
      icon: "material/weather-sunny"
      name: "Switch to light mode"
  features:
  - content.action.edit
  - content.action.view
  - content.code.copy
  - header.autohide
  - navigation.footer
  - navigation.top

watch:
- docs

exclude_docs: Help/RequestWriteAccess.md

